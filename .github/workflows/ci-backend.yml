name: CI Backend - Ze da Fruta

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Testes e Cobertura
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
    - name: Checkout do c√≥digo
      uses: actions/checkout@v4

    - name: Configurar Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Instalar depend√™ncias
      run: npm ci

    - name: Executar linter
      run: npm run lint

    - name: Executar testes unit√°rios
      run: npm test

    - name: Executar testes com cobertura
      run: npm run test:cov

    - name: Upload de cobertura para Codecov
      uses: codecov/codecov-action@v4
      with:
        files: ./coverage/lcov.info
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

    - name: Gerar relat√≥rio de cobertura
      run: |
        echo "üìä Relat√≥rio de Cobertura de Testes"
        cat coverage/coverage-summary.json || echo "Relat√≥rio n√£o dispon√≠vel"

  build:
    name: Build da Aplica√ß√£o
    runs-on: ubuntu-latest
    needs: test

    steps:
    - name: Checkout do c√≥digo
      uses: actions/checkout@v4

    - name: Configurar Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: Instalar depend√™ncias
      run: npm ci

    - name: Build da aplica√ß√£o
      run: npm run build

    - name: Verificar build
      run: |
        if [ -d "dist" ]; then
          echo "‚úÖ Build conclu√≠do com sucesso!"
          ls -la dist/
        else
          echo "‚ùå Diret√≥rio dist n√£o encontrado"
          exit 1
        fi

  security:
    name: An√°lise de Seguran√ßa
    runs-on: ubuntu-latest

    steps:
    - name: Checkout do c√≥digo
      uses: actions/checkout@v4

    - name: Configurar Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: Instalar depend√™ncias
      run: npm ci

    - name: Audit de seguran√ßa
      run: npm audit --audit-level=moderate
      continue-on-error: true

    - name: Verificar vulnerabilidades cr√≠ticas
      run: npm audit --audit-level=critical
